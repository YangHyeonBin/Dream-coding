<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./array.js"></script>

  <body>
    <img
      src="https://news.samsungdisplay.com/15580"
      alt="해변에 서 있는 사람"
      title="바다"
    />
    <!-- title 속성: 요소에 호버하고 몇 초 기다렸을 때 작은 설명이 나타나도록 함. 속성 선택자([])를 이용해 스타일링 변경 가능, img[title] {}과 같이 쓰면 될 듯. -->
  </body>
